	function letsGo(){

				})

			   // Préparation des candidats
			   $.each(donnees_candidats,function(i,d){
					if(!candidats[d["région"]]){

					}
					candidats[d["région"]].push(d)
				})


			   $.each(sortants,function(i,d){

			   		$.each(d,function(j,e){
			   			sortants_texte += '<strong>'+e[1].replace(/\s/g,'&nbsp;')+'</strong>&nbsp;('+((donnees_etiquettes[e[2]]) ? '<span class="tooltip_parti" title="'+donnees_etiquettes[e[2]]+'">'+e[2]+'</span>' : e[2])+',&nbsp;'+e[0]+')';
			   		})
			   		sortants_texte += "</p>";

			  
			   		// Texte des candidats
			   		if(candidats[i]){
			   			candidats[i].sort(function(a,b){
			   				if(a["statut"] == "Inconnu" || b["statut"] == "Inconnu") return -1;
			   				else if(a["candidat1-nom"] < b["candidat1-nom"]) return -1;
			   				else if(a["candidat1-nom"] > b["candidat1-nom"]) return 1;
			   				else return 0;
			   			})
			   			$.each(candidats[i],function(j,e){

			   				if(candidats[i].length <= maximumBoites){ // 1 ligne
			   					boitesParLigne = candidats[i].length;
			   					largeurBoite = 100/candidats[i].length; // On divise la largeur totale par le nombre de boites
			   				}
			   				else{ // 2 lignes
			   					boitesParLigne = Math.ceil(candidats[i].length/2)
			   				}

			   				if(j%boitesParLigne == 0) {
			   					if(j !== 0) candidats_texte += '</div>'; // On ferme la précédente ligne si besoin
			   					candidats_texte += '<div class="nouvelleligne clearfix">'; // On crée une nouvelle ligne
			   				}
			   				partis = '';
			   				compter = 0;
			   				$.each(e["parti"].split(" / "),function(k,f){
			   					if(compter > 0) partis += " &middot; ";
			   					partis += '<span class="tooltip_parti" '+((donnees_etiquettes[f] !== undefined) ? 'title="'+donnees_etiquettes[f]+'"' : '')+'>'+f+'</span>';
			   					compter++;
			   				})
			   				

			   				candidats_texte += '<div class="candidat clearfix" style="width:'+(100/boitesParLigne)+'%"> \
			   					<div class="parti tt5_capital center">'+partis+'</div> \
			   					<div class="photo"><span class="helper"></span>'+((e["statut"] == "Désigné" || e["statut"] == "Désignée") ? photovide(e["candidat1-photo"]) : ((e["statut"] == "Primaire") ? photovide("primaire") : ((e["statut"] == "Inconnu") ? photovide("inconnu") : photovide())))+'</div> \
			   					<div class="candidat_texte">';

			   				if(e["statut"] == "Désigné" || e["statut"] == "Désignée") { 
			   					candidats_texte += '<p class="nom_candidat tt6 center">'+e["candidat1-prenom"]+' '+e["candidat1-nom"]+'</p> \
			   					<p class="parti_candidat center">'+((e["parti"] !== e["candidat1-parti"] && nonvide(e["candidat1-parti"])) ? ((donnees_etiquettes[e['candidat1-parti']]) ? '(<span class="tooltip_parti" title="'+donnees_etiquettes[e['candidat1-parti']]+'">'+e["candidat1-parti"]+'</span>)' : '('+e["candidat1-parti"]+')') : '')+'</p> \
			   					<p class="bio_candidat center mgt8">'+e["candidat1-bio"]+'</p>'
			   				}
			   				else { // Si le candidat est inconnu
			   					candidats_texte += '<p class="tt6 nom_candidat center fade">'+e["nom-situation"]+'</p>'
			   					+(nonvide(e["descriptif-situation"]) ? '<p class="mgt8">'+e["descriptif-situation"]+'</p>' : '');

				   						candidats_texte += '<p class="nom_candidat_small">';

				   						candidats_texte += '<strong>'+e["candidat"+k+"-prenom"]+' '+e["candidat"+k+"-nom"]+'</strong>'+((e["parti"] !== e["candidat"+k+"-parti"] && nonvide(e["candidat"+k+"-parti"])) ? ((donnees_etiquettes[e['candidat'+k+'-parti']]) ? ' (<span class="tooltip_parti" title="'+donnees_etiquettes[e['candidat'+k+'-parti']]+'">'+e['candidat'+k+'-parti']+'</span>)' : ' ('+e['candidat'+k+'-parti'])+')' : '')+' \
				   						'+((nonvide(e["candidat"+k+"-bio"])) ? '<br />'+e["candidat"+k+"-bio"] : "")+'</p>';
				   					}
			   					}
				   					

			   					
			   				}

			   				if(j == candidats[i].length-1) {
			   					candidats_texte += '</div>'; // On ferme la dernière ligne
			   				}
			   				
				   			candidats_texte += '</div></div>'

				function photovide(photo){
					
					if(photo == undefined || photo == "") {
						return '<img src="img/vide.png" alt="CC BY 3.0/Simple Icons" title="CC BY 3.0/Simple Icons" />';
					}
					else if(photo == "inconnu") {
						return '<img src="img/inconnu.png" alt="CC BY 3.0/Igor Neburov" title="CC BY 3.0/Igor Neburov" />';
					}
					else if(photo == "primaire") {
						return '<img src="img/primaire.png" alt="Primaire" />';
					}
					else{
						photos = photo.split("|"); // Séparer l'url et le crédit
						return '<img src="'+photos[0]+'" alt="'+photos[1]+'" title="'+photos[1]+'" />';
					}
				}

					return (str !== null && str !== undefined && str !== "");

				function zoomRegion(region){

					window.top.location.hash = region;

					if(debut){ // Si on est au chargement de la page, on retaille le texte
						$("#cliquez").html("Cliquez sur une région")
						$("#maj").show("fade")
					}
					
					$("#carte").animate({
						width:200,
						marginRight:16,
						marginLeft:0
					},200,function(){
						$("#volet").animate({
							width:754
						},0).show("fade")
					})

					adresseurl =  encodeURIComponent(window.parent.location); 
				   	tweet_text = encodeURIComponent('Les candidats aux #régionales '+((correspondanceclean[region] == "La Réunion") ? "à" : "en")+' '+correspondanceclean[region]);

					
					$(".volet").hide();
					$("#region_"+region).show("fade")
					d3.selectAll("#carte path").classed("active",false)
					d3.select("#"+region).classed("active",true)
					d3.select("#"+region+" path").classed("active",true)
					$("#zoom").removeClass("out").addClass("in")
					$("#zoom").show("fade")

					$("#region_"+region+" .share_space").html('<p><iframe allowtransparency=\"true\" frameborder=\"0\" scrolling=\"no\" src=\"https://platform.twitter.com/widgets/tweet_button.html?text='+tweet_text+'&url='+adresseurl+'&via=decodeurs&lang=fr&count=horizontal\" width="95" height="20" style=\"width:95px; height:20px; float:left;\"></iframe><iframe src=\"//www.facebook.com/plugins/like.php?href='+adresseurl+'&amp;width&amp;layout=standard&amp;action=like&amp;show_faces=false&amp;share=false&amp;height=80&amp;appId=531696896847126\" scrolling=\"no\" frameborder=\"0\" style=\"border:none; overflow:hidden; height:30px; width:280px; float:left;\" allowTransparency=\"true\"></iframe></p>');

					

					debut = false;
					
					
				}

											$("#zoom").show("fade")

									}
										
					})

			   function clean(str){ // Supprime les majuscules, les accents, les espaces et les apostrophes

			   			return removeDiacritics(str).replace(/\s/g,"_").replace(/\'/g,"_").toLowerCase()
			   }

			    
			  
				
				function tailleIframe()
				{
					if (top.location != self.document.location)
						{
							$(window.parent.document).find('.embed').children('iframe').height($('body').height()+40);
						}
				}

				function thousandsSeparator(n){
						    var rx=  /(\d+)(\d{3})/;
						    return String(n).replace(/^\d+/, function(w){
						        while(rx.test(w)){
						            w= w.replace(rx, '$1\&nbsp;$2');
			        			}
					        return w;
					    	});
				}
